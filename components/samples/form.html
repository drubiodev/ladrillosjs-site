<style>
  .form-container {
    text-align: center;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
  }

  .form-container h2 {
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #f8fafc;
  }

  .form-container input[type="text"],
  .form-container input[type="email"] {
    padding: 0.75rem 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: #f8fafc;
    font-size: 1rem;
    width: 100%;
    max-width: 300px;
    transition: all 0.2s ease;
  }

  .form-container input[type="text"]:focus,
  .form-container input[type="email"]:focus {
    outline: none;
    border-color: #3b82f6;
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .form-container input::placeholder {
    color: rgba(248, 250, 252, 0.4);
  }

  .form-container p {
    color: #f8fafc;
    font-size: 1rem;
    margin: 0.5rem 0;
  }

  .form-container label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #f8fafc;
    font-size: 1rem;
    cursor: pointer;
  }

  .form-container input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: #3b82f6;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    width: 100%;
    align-items: center;
  }
</style>

<div class="form-container">
  <h2>Hello, {name}!</h2>
  <div class="form-group">
    <input type="text" $bind="name" placeholder="Your name" />
  </div>

  <div class="form-group">
    <p>Email: {email}</p>
    <input type="email" $bind="email" placeholder="your@email.com" />
  </div>

  <label>
    <input type="checkbox" $bind="subscribe" />
    Subscribe: {subscribe}
  </label>
</div>

<script>
  let name = "World";
  let email = "";
  let subscribe = false;
</script>
