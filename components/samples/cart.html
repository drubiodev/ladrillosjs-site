<style>
  .cart-container {
    text-align: center;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }

  .cart-container h1 {
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #f8fafc;
  }

  .cart-container p {
    color: #f8fafc;
    font-size: 1rem;
    margin: 0.5rem 0;
  }

  .cart-container ul {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
    max-width: 300px;
  }

  .cart-container li {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    padding: 0.75rem 1rem;
    margin: 0.5rem 0;
    color: #f8fafc;
    font-size: 0.9375rem;
  }

  .empty-message {
    color: rgba(248, 250, 252, 0.6);
    font-style: italic;
  }

  .cart-status {
    background: rgba(59, 130, 246, 0.1);
    color: #60a5fa;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    border: 1px solid rgba(59, 130, 246, 0.2);
    font-weight: 600;
  }

  .cart-full {
    background: rgba(239, 68, 68, 0.1);
    color: #f87171;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    border: 1px solid rgba(239, 68, 68, 0.2);
    font-weight: 600;
  }
</style>

<div class="cart-container">
  <h1>Shopping Cart</h1>
  <button onclick="addToCart()">ðŸ›’ Add To Cart</button>

  <p class="empty-message" $if="{items.length === 0}">Your cart is empty</p>

  <div $else-if="{items.length < 5}">
    <p class="cart-status">You have {items.length} items</p>
  </div>

  <div $else>
    <p class="cart-full">Cart is full! ({items.length})</p>
  </div>

  <ul>
    <li $for="item in items">{item.name}</li>
  </ul>
</div>

<script>
  let items = [];
  let counter = 1;

  const addToCart = () => {
    if (items.length <= 4) {
      items.push({
        name: `Item ${counter++}`,
        qty: Math.floor(Math.random() * 10),
      });
    } else {
      alert("Cart is full! Cannot add more items.");
    }
  };
</script>
