<style>
  /* ============================================
   CTA Section
   ============================================ */
  .cta-section {
    padding: 6rem 2rem;
    background: var(--bg-darker);
    position: relative;
    overflow: hidden;
  }

  .cta-section::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 800px;
    height: 800px;
    background: radial-gradient(
      circle,
      rgba(255, 107, 53, 0.15) 0%,
      transparent 70%
    );
    pointer-events: none;
  }

  .cta-content {
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .cta-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .cta-subtitle {
    font-size: 1.25rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
  }

  .cta-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  /* Button styles used in CTA */
  .btn {
    display: inline-block;
    padding: 0.875rem 2rem;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    text-align: center;
  }

  .btn-primary {
    background: var(--gradient-1);
    color: white;
    border: 2px solid transparent;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
  }

  .btn-secondary {
    background: transparent;
    color: var(--text-primary);
    border: 2px solid var(--border);
  }

  .btn-secondary:hover {
    border-color: var(--primary);
    background: rgba(255, 107, 53, 0.1);
  }

  .btn-large {
    padding: 1rem 2.5rem;
    font-size: 1.125rem;
  }

  /* Responsive styles for CTA */
  @media (max-width: 768px) {
    .cta-section {
      padding: 4rem 1rem;
    }

    .cta-title {
      font-size: 2rem;
    }

    .cta-subtitle {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
    }

    .cta-actions {
      flex-direction: column;
      gap: 0.75rem;
      padding: 0;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .btn {
      display: block;
      padding: 1rem 2rem;
    }

    .btn-large {
      padding: 1rem 2rem;
      font-size: 1rem;
    }
  }

  @media (max-width: 480px) {
    .cta-section {
      padding: 3rem 0.75rem;
    }

    .cta-title {
      font-size: 1.75rem;
    }

    .cta-subtitle {
      font-size: 1rem;
    }

    .cta-actions {
      max-width: 100%;
      padding: 0 0.5rem;
    }

    .btn {
      padding: 0.875rem 1.5rem;
    }

    .btn-large {
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
    }
  }
</style>

<section class="cta-section">
  <div class="container">
    <div class="cta-content">
      <h2 class="cta-title">Ready to Build with LadrillosJS?</h2>
      <p class="cta-subtitle">
        Start building modular web applications with zero dependencies today
      </p>
      <div class="cta-actions">
        <a
          href="https://github.com/drubiodev/LadrillosJS/tree/ts-rewrite"
          target="_blank"
          class="btn btn-primary btn-large"
          rel="noopener"
          >Get Started</a
        >
        <a
          href="https://github.com/drubiodev/LadrillosJS/tree/ts-rewrite"
          target="_blank"
          class="btn btn-secondary btn-large"
          rel="noopener"
          >Read the Docs</a
        >
      </div>
    </div>
  </div>
</section>
