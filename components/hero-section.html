<style>
  /* ============================================
   Hero Section
   ============================================ */
  .hero {
    padding: 8rem 2rem 6rem;
    position: relative;
    overflow: hidden;
  }

  @media (max-width: 768px) {
    .hero {
      padding: 6rem 1rem 4rem;
    }
  }

  @media (max-width: 480px) {
    .hero {
      padding: 5rem 0.5rem 3rem;
    }
  }

  .hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 1000px;
    height: 1000px;
    background: radial-gradient(
      circle,
      rgba(255, 107, 53, 0.1) 0%,
      transparent 70%
    );
    pointer-events: none;
  }

  .hero-content {
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .hero-title {
    font-size: 4rem;
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 1.5rem;
  }

  @media (max-width: 768px) {
    .hero-title {
      font-size: 2.5rem;
    }
  }

  @media (max-width: 480px) {
    .hero-title {
      font-size: 2rem;
    }
  }

  .gradient-text {
    background: var(--gradient-1);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .hero-subtitle {
    font-size: 1.25rem;
    color: var(--text-secondary);
    margin-bottom: 3rem;
    line-height: 1.8;
  }

  @media (max-width: 768px) {
    .hero-subtitle {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }
  }

  @media (max-width: 480px) {
    .hero-subtitle {
      font-size: 1rem;
    }
  }

  .hero-stats {
    display: flex;
    justify-content: center;
    gap: 3rem;
    margin-bottom: 3rem;
  }

  @media (max-width: 768px) {
    .hero-stats {
      gap: 2rem;
      flex-wrap: wrap;
    }
  }

  @media (max-width: 480px) {
    .hero-stats {
      gap: 1.5rem;
    }
  }

  .stat {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-light);
  }

  @media (max-width: 768px) {
    .stat-value {
      font-size: 1.75rem;
    }
  }

  @media (max-width: 480px) {
    .stat-value {
      font-size: 1.5rem;
    }
  }

  .stat-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    margin-top: 0.5rem;
  }

  .hero-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 4rem;
  }

  @media (max-width: 768px) {
    .hero-actions {
      flex-direction: column;
      gap: 0.75rem;
      align-items: stretch;
      padding: 0;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 3rem;
    }
  }

  @media (max-width: 480px) {
    .hero-actions {
      margin-bottom: 3rem;
      max-width: 100%;
      padding: 0 0.5rem;
    }
  }

  .btn {
    display: inline-block;
    padding: 0.875rem 2rem;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    text-align: center;
  }

  @media (max-width: 768px) {
    .btn {
      padding: 1rem 2rem;
      display: block;
    }
  }

  @media (max-width: 480px) {
    .btn {
      padding: 0.875rem 1.5rem;
    }
  }

  .btn-primary {
    background: var(--gradient-1);
    color: white;
    border: 2px solid transparent;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
  }

  .btn-secondary {
    background: transparent;
    color: var(--text-primary);
    border: 2px solid var(--border);
  }

  .btn-secondary:hover {
    border-color: var(--primary);
    background: rgba(255, 107, 53, 0.1);
  }

  .btn-large {
    padding: 1rem 2.5rem;
    font-size: 1.125rem;
  }

  .demo-container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    align-items: start;
    width: 100%;
    overflow-x: hidden;
  }

  @media (min-width: 1024px) {
    .demo-container {
      grid-template-columns: 1.2fr 1fr;
      gap: 3rem;
    }
  }

  @media (max-width: 768px) {
    .demo-container {
      gap: 1.5rem;
      padding: 0;
    }
  }

  @media (max-width: 480px) {
    .demo-container {
      gap: 1rem;
    }
  }

  /* Ensure grid children don't overflow */
  .demo-container > * {
    min-width: 0;
    max-width: 100%;
  }

  .demo-output {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 2.5rem;
    min-height: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    overflow: hidden;
  }

  @media (max-width: 768px) {
    .demo-output {
      padding: 1.5rem;
      min-height: 250px;
    }
  }

  @media (max-width: 480px) {
    .demo-output {
      padding: 1rem;
      min-height: 200px;
    }
  }

  @media (max-width: 1023px) {
    .demo-container {
      grid-template-columns: 1fr;
    }

    .demo-output {
      order: 2;
    }
  }
</style>

<section class="hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="gradient-text">Build Modular</span><br />
        Web Applications
      </h1>
      <p class="hero-subtitle">
        A lightweight, zero-dependency web component framework.<br />
        Pure JavaScript with reactive state, event system, and full TypeScript
        support.
      </p>
      <div class="hero-stats">
        <div class="stat">
          <span class="stat-value">0</span>
          <span class="stat-label">Dependencies</span>
        </div>
        <div class="stat">
          <span class="stat-value">âš¡</span>
          <span class="stat-label">Lightning Fast</span>
        </div>
        <div class="stat">
          <span class="stat-value">ðŸŽ¯</span>
          <span class="stat-label">Web Standards</span>
        </div>
      </div>
      <div class="hero-actions">
        <a href="#quick-start" class="btn btn-primary">Get Started</a>
        <a
          href="https://github.com/drubiodev/LadrillosJS"
          target="_blank"
          class="btn btn-secondary"
          rel="noopener"
          >View on GitHub</a
        >
      </div>
    </div>
    <div class="demo-container">
      <code-block filename="hello-world.html">
        <template>
          <div class="greeting">
            <h1>{title}</h1>
            <p>Hello, {name}!</p>
            <button onclick="greet()">Greet ({count})</button>
          </div>

          <script>
            let title = "Welcome to LadrillosJS";
            let name = "World";
            let count = 0;

            const greet = () => {
              count++; // Auto re-render
            };
          </script>
        </template>
      </code-block>
      <div class="demo-output">
        <hello-world></hello-world>
      </div>
    </div>
  </div>
</section>

<script type="module">
  import { registerComponent } from "ladrillosjs";
  registerComponent("hello-world", "./components/samples/hello-world.html");
</script>
