<style>
  /* ============================================
   Examples Section
   ============================================ */
  .examples-section {
    padding: var(--section-padding);
    background: var(--bg-darker);
  }

  .example-tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 3rem;
    flex-wrap: wrap;
  }

  .example-tab {
    padding: 0.75rem 1.5rem;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-secondary);
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s;
  }

  .example-tab.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  .example-tab:hover:not(.active) {
    border-color: var(--primary);
    color: var(--text-primary);
  }

  .example-content {
    display: none;
  }

  .example-content.active {
    display: block;
  }

  .example-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3rem;
    align-items: start;
  }

  .example-code {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .example-description h3 {
    font-size: 1.75rem;
    margin-bottom: 1rem;
  }

  .example-description p {
    color: var(--text-secondary);
    margin-bottom: 2rem;
    line-height: 1.8;
  }

  .feature-list {
    list-style: none;
    padding: 0;
  }

  .feature-list li {
    padding: 0.5rem 0;
    color: var(--text-secondary);
  }

  .feature-list code {
    background: var(--bg-card);
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-size: 0.875rem;
    color: var(--primary-light);
  }

  /* ============================================
   Code Windows
   ============================================ */
  .code-window {
    background: var(--bg-darker);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--border);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  }

  .code-header {
    background: var(--bg-card);
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    border-bottom: 1px solid var(--border);
  }

  .code-dots {
    display: flex;
    gap: 0.5rem;
  }

  .code-dots span {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--border);
  }

  .code-dots span:nth-child(1) {
    background: #ef4444;
  }
  .code-dots span:nth-child(2) {
    background: #f59e0b;
  }
  .code-dots span:nth-child(3) {
    background: #10b981;
  }

  .code-title {
    color: var(--text-secondary);
    font-size: 0.875rem;
  }

  .code-content {
    padding: 1.5rem;
    overflow-x: auto;
    font-family: "Monaco", "Menlo", "Courier New", monospace;
    font-size: 0.875rem;
    line-height: 1.6;
  }

  .code-content code {
    color: var(--text-primary);
  }

  /* Code Syntax Highlighting */
  .code-tag {
    color: #8b5cf6;
  }
  .code-attr {
    color: #f59e0b;
  }
  .code-string {
    color: #10b981;
  }
  .code-keyword {
    color: #ef4444;
  }
  .code-number {
    color: #06b6d4;
  }
  .code-comment {
    color: #64748b;
  }
</style>

<section class="examples-section">
  <div class="container">
    <h2 class="section-title">See It In Action</h2>
    <div class="example-tabs">
      <button class="example-tab active" data-example="reactive">
        Reactive State
      </button>
      <button class="example-tab" data-example="binding">Data Binding</button>
      <button class="example-tab" data-example="events">Event System</button>
      <button class="example-tab" data-example="conditional">
        Conditional Rendering
      </button>
    </div>

    <div class="example-content active" data-example-content="reactive">
      <div class="example-grid">
        <div class="example-code">
          <code-block filename="counter.html">
            <template>
              <div>
                <h2>Count: {count}</h2>
                <button onclick="increment()">Add</button>
                <button onclick="reset()">Reset</button>
              </div>

              <script>
                let count = 0;

                const increment = () => {
                  count++;
                };

                const reset = () => {
                  count = 0;
                };
              </script>
            </template>
          </code-block>
        </div>
        <div class="example-description">
          <h3>Automatic Re-rendering</h3>
          <p>
            State changes automatically trigger component updates. No need to
            call <code>setState</code> or manage subscriptions manually.
          </p>
          <ul class="feature-list">
            <li>✓ Direct variable assignment</li>
            <li>✓ Automatic change detection</li>
            <li>✓ Minimal re-renders</li>
            <li>✓ No boilerplate code</li>
          </ul>
          <div class="demo-output">
            <counter-sample></counter-sample>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script type="module">
  import { registerComponent } from "ladrillosjs";
  registerComponent("counter-sample", "./components/samples/counter.html");
</script>
