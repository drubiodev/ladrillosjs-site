<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
/>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"
  external
></script>
<style>
  .hljs {
    background: transparent;
  }
  /* ============================================
   Code Windows
   ============================================ */
  .code-container {
    max-width: 800px;
    margin: 0 auto;
  }
  .code-window {
    background: var(--bg-darker);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--border);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  }

  .code-header {
    background: var(--bg-card);
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    border-bottom: 1px solid var(--border);
  }

  .code-dots {
    display: flex;
    gap: 0.5rem;
  }

  .code-dots span {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--border);
  }

  .code-dots span:nth-child(1) {
    background: #ef4444;
  }
  .code-dots span:nth-child(2) {
    background: #f59e0b;
  }
  .code-dots span:nth-child(3) {
    background: #10b981;
  }

  .code-title {
    color: var(--text-secondary);
    font-size: 0.875rem;
    flex: 1;
  }

  .copy-button {
    margin-left: auto;
    padding: 0.375rem 0.875rem;
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    color: rgba(226, 232, 240, 0.8);
    font-size: 0.8125rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    letter-spacing: -0.01em;
  }

  .copy-button:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.15);
    color: rgba(226, 232, 240, 1);
  }

  .copy-button:active {
    transform: scale(0.97);
  }

  .copied-indicator {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.375rem 0.875rem;
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(16, 185, 129, 0.3);
    border-radius: 6px;
    color: rgba(16, 185, 129, 1);
    font-size: 0.8125rem;
    font-weight: 500;
    letter-spacing: -0.01em;
    animation: fadeIn 0.2s ease;
  }

  .copied-indicator svg {
    width: 16px;
    height: 16px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-2px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .code-content {
    padding: 1.5rem;
    overflow-x: auto;
    font-family: "Monaco", "Menlo", "Courier New", monospace;
    font-size: 0.875rem;
    line-height: 1.6;
  }

  .code-content code {
    color: var(--text-primary);
  }

  /* Code Syntax Highlighting */
  .code-tag {
    color: #8b5cf6;
  }
  .code-attr {
    color: #f59e0b;
  }
  .code-string {
    color: #10b981;
  }
  .code-keyword {
    color: #ef4444;
  }
  .code-number {
    color: #06b6d4;
  }
  .code-comment {
    color: #64748b;
  }
</style>

<div class="code-container">
  <div class="code-window">
    <div class="code-header">
      <div class="code-dots"><span></span><span></span><span></span></div>
      <span class="code-title">{filename}</span>
      <div class="copied-indicator" id="copiedIndicator" $if="copied">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
        Copied
      </div>
      <button class="copy-button" onclick="copyCode()">Copy</button>
    </div>
    <pre
      class="code-content"
    ><code id="code" class="language-html"></code></pre>
  </div>
</div>

<slot></slot>

<script>
  let copied = false;
  const codeElement = $querySelector("pre code");
  const innerRe = /(?<=<template\b[^>]*>)[\s\S]*?(?=<\/template>)/gi;
  const html = this.innerHTML.match(innerRe);
  codeElement.textContent = html;
  hljs.highlightElement(codeElement);

  const slotEl = $querySelector("slot");
  if (slotEl) slotEl.remove();

  const copyCode = () => {
    console.log("Copying code to clipboard:", html);
    if (navigator.clipboard && navigator.clipboard.writeText) {
      return navigator.clipboard
        .writeText(html)
        .then(() => {
          copied = true;
          setTimeout(() => (copied = false), 2000);
        })
        .catch((err) => console.error("Clipboard API failed:", err));
    }

    // iOS / fallback for older browsers
    const textarea = document.createElement("textarea");
    textarea.value = text;
    textarea.setAttribute("readonly", "");
    textarea.style.position = "absolute";
    textarea.style.left = "-9999px";
    document.body.appendChild(textarea);
    textarea.select();

    try {
      document.execCommand("copy");
      $emit("copied", { message: "Code copied to clipboard!" });
    } catch (err) {
      console.error("execCommand fallback failed:", err);
    }

    document.body.removeChild(textarea);
  };
</script>
