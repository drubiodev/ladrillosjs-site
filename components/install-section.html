<style>
  /* ============================================
   Installation Section
   ============================================ */
  .install-section {
    padding: 4rem 2rem;
    background: var(--bg-darker);
  }

  .section-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 3rem;
  }

  .install-tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .tab-btn {
    padding: 0.75rem 2rem;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-secondary);
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s;
  }

  .tab-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  .tab-btn:hover:not(.active) {
    border-color: var(--primary);
    color: var(--text-primary);
  }

  .tab-content {
    display: none;
    max-width: 700px;
    margin: 0 auto;
  }

  .tab-content.active {
    display: block;
  }

  .code-block {
    position: relative;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 1.5rem;
  }

  .code-block pre {
    overflow-x: auto;
    font-family: "Monaco", "Menlo", "Courier New", monospace;
    font-size: 0.875rem;
    line-height: 1.6;
    color: var(--text-primary);
  }

  .copy-btn {
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    padding: 0.5rem 1rem;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.875rem;
    transition: all 0.3s;
  }

  .copy-btn:hover {
    background: var(--primary-dark);
    transform: translateY(-50%) scale(1.05);
  }

  .copy-btn.copied {
    background: var(--secondary);
  }

  .copied-indicator {
    display: none;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    padding: 0.5rem 1rem;
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(16, 185, 129, 0.3);
    border-radius: 6px;
    color: rgba(16, 185, 129, 1);
    font-size: 0.875rem;
    font-weight: 600;
    animation: fadeIn 0.2s ease;
  }

  .copied-indicator.show {
    display: flex;
  }

  .copied-indicator svg {
    width: 16px;
    height: 16px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-2px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<section class="install-section" id="quick-start">
  <div class="container">
    <h2 class="section-title">Install LadrillosJS</h2>
    <div class="install-tabs">
      <button
        class="tab-btn {activeTab === 'npm' ? 'active' : ''}"
        onclick="setActiveTab('npm')"
      >
        npm
      </button>
      <button
        class="tab-btn {activeTab === 'cdn' ? 'active' : ''}"
        onclick="setActiveTab('cdn')"
      >
        CDN
      </button>
    </div>
    <code-block $if="activeTab === 'npm'">
      <template> npm install ladrillosjs </template>
    </code-block>
    <code-block $if="activeTab === 'cdn'">
      <template>
        <script src="https://cdn.jsdelivr.net/npm/ladrillosjs"></script>
      </template>
    </code-block>
  </div>
</section>

<script>
  let activeTab = "npm";
  let active = "active";

  const setActiveTab = (tab) => {
    activeTab = tab;
  };
</script>
