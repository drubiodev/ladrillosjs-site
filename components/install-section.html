<style>
  /* ============================================
   Installation Section
   ============================================ */
  .install-section {
    padding: 4rem 2rem;
    background: var(--bg-darker);
  }

  .section-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 3rem;
  }

  .install-tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .tab-btn {
    padding: 0.75rem 2rem;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-secondary);
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s;
  }

  .tab-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  .tab-btn:hover:not(.active) {
    border-color: var(--primary);
    color: var(--text-primary);
  }

  .tab-content {
    display: none;
    max-width: 700px;
    margin: 0 auto;
  }

  .tab-content.active {
    display: block;
  }

  .code-block {
    position: relative;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 1.5rem;
  }

  .code-block pre {
    overflow-x: auto;
    font-family: "Monaco", "Menlo", "Courier New", monospace;
    font-size: 0.875rem;
    line-height: 1.6;
    color: var(--text-primary);
  }

  .copy-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    padding: 0.5rem 1rem;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.875rem;
    transition: all 0.3s;
  }

  .copy-btn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
  }

  .copy-btn.copied {
    background: var(--secondary);
  }
</style>

<section class="install-section" id="quick-start">
  <div class="container">
    <h2 class="section-title">Install LadrillosJS</h2>
    <div class="install-tabs">
      <button class="tab-btn active" data-tab="npm">npm</button>
      <button class="tab-btn" data-tab="cdn">CDN</button>
    </div>
    <div class="tab-content active" data-content="npm">
      <div class="code-block">
        <pre><code>npm install ladrillosjs</code></pre>
        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
      </div>
    </div>
    <div class="tab-content" data-content="cdn">
      <div class="code-block">
        <pre><code>&lt;script type="module"&gt;
  import { registerComponent } from "https://cdn.jsdelivr.net/npm/ladrillosjs/dist/ladrillosjs.es.js";
  registerComponent("my-component", "./my-component.html");
&lt;/script&gt;</code></pre>
        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
      </div>
    </div>
  </div>
</section>
