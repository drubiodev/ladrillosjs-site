<style>
  /* ============================================
   Installation Section
   ============================================ */
  .install-section {
    padding: 4rem 2rem;
    background: var(--bg-darker);
  }

  @media (max-width: 768px) {
    .install-section {
      padding: 3rem 1rem;
    }
  }

  .section-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 3rem;
  }

  .install-tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  @media (max-width: 768px) {
    .install-tabs {
      flex-direction: column;
      gap: 0.75rem;
      padding: 0 1rem;
    }
  }

  .tab-btn {
    padding: 0.75rem 2rem;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-secondary);
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s;
  }

  @media (max-width: 768px) {
    .tab-btn {
      padding: 0.75rem 1.5rem;
      width: 100%;
      text-align: center;
    }
  }

  .tab-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  .tab-btn:hover:not(.active) {
    border-color: var(--primary);
    color: var(--text-primary);
  }

  .tab-content {
    display: none;
    max-width: 700px;
    margin: 0 auto;
  }

  .tab-content.active {
    display: block;
  }
</style>

<section class="install-section" id="quick-start">
  <div class="container">
    <h2 class="section-title">Install LadrillosJS</h2>
    <div class="install-tabs">
      <button
        class="tab-btn {activeTab === 'npm' ? 'active' : ''}"
        onclick="setActiveTab('npm')"
      >
        npm
      </button>
      <button
        class="tab-btn {activeTab === 'cdn' ? 'active' : ''}"
        onclick="setActiveTab('cdn')"
      >
        CDN
      </button>
    </div>
    <code-block $if="activeTab === 'npm'">
      <template> npm install ladrillosjs </template>
    </code-block>
    <code-block $if="activeTab === 'cdn'">
      <template>
        <script src="https://cdn.jsdelivr.net/npm/ladrillosjs"></script>
      </template>
    </code-block>
  </div>
</section>

<script>
  let activeTab = "npm";
  let active = "active";

  const setActiveTab = (tab) => {
    activeTab = tab;
  };
</script>
