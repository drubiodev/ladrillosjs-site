<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LadrillosJS</title>
    <link rel="stylesheet" href="./styles/site.css" />

    <!-- Inline critical CSS for hero section -->
    <style>
      .hero {
        min-height: 100vh; /* Ensures page has height */
      }
    </style>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/ladrillosjs@2.0.0-beta.3.2"
    ></script>
    <script type="module">
      await ladrillosjs.registerComponents([
        // Eager: Above-the-fold & interactive
        { name: "site-header", path: "./components/site-header.html" },
        { name: "hero-section", path: "./components/hero-section.html" },
        { name: "install-section", path: "./components/install-section.html" },

        // Lazy: Below-the-fold
        {
          name: "feature-section",
          path: "./components/feature-section.html",
          lazy: true,
        },
        {
          name: "example-section",
          path: "./components/example-section.html",
          lazy: true,
        },
        {
          name: "usecase-section",
          path: "./components/usecase-section.html",
          lazy: true,
        },
        {
          name: "cta-section",
          path: "./components/cta-section.html",
          lazy: true,
        },
        {
          name: "footer-section",
          path: "./components/footer-section.html",
          lazy: true,
        },

        // Utility components (loaded on demand)
        { name: "code-block", path: "./components/code-block.html" },
        {
          name: "hello-world",
          path: "./components/samples/hello-world.html",
          lazy: true,
        },
        {
          name: "counter-sample",
          path: "./components/samples/counter.html",
          lazy: true,
        },
      ]);
      document.body.classList.remove("loading");
    </script>
  </head>
  <body class="loading">
    <site-header version="v2_beta"></site-header>
    <hero-section></hero-section>
    <install-section></install-section>

    <!-- These will lazy load as user scrolls -->
    <feature-section id="features"></feature-section>
    <example-section id="quick-start"></example-section>
    <usecase-section></usecase-section>
    <cta-section></cta-section>
    <footer-section></footer-section>
  </body>
</html>
