<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LadrillosJS - Lightweight Web Component Framework</title>
    <link rel="stylesheet" href="./styles/site.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/drubiodev/LadrillosJS/refs/heads/main/LadrillosJS.jpg"
    />
    <script type="module">
      import { registerComponents } from "ladrillosjs";
      await registerComponents([
        { name: "site-header", path: "./components/site-header.html" },
        { name: "hero-section", path: "./components/hero-section.html" },
        { name: "install-section", path: "./components/install-section.html" },
        { name: "feature-section", path: "./components/feature-section.html" },
        { name: "example-section", path: "./components/example-section.html" },
        { name: "usecase-section", path: "./components/usecase-section.html" },
        { name: "cta-section", path: "./components/cta-section.html" },
        { name: "footer-section", path: "./components/footer-section.html" },
      ]);
      document.body.classList.remove("loading");
    </script>
  </head>
  <body class="loading">
    <!-- Header -->
    <site-header></site-header>
    <!-- Hero Section -->
    <hero-section></hero-section>
    <!-- Install Section -->
    <install-section></install-section>
    <!-- Feature Section -->
    <feature-section></feature-section>
    <!-- Example Section -->
    <example-section></example-section>
    <!-- Use Case Section -->
    <usecase-section></usecase-section>
    <!-- Call to Action Section -->
    <cta-section></cta-section>
    <!-- Footer Section -->
    <footer-section></footer-section>
  </body>
</html>
